apiVersion: apps/v1
kind: Deployment
metadata:
  name: info-service
  namespace: sirius
spec:
  selector:
    matchLabels:
      app: info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: info-service
    spec:
      containers:
        - name: info-service
          image: info-service:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: info-service-env

